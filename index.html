<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>глг типа</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      --bg-color: #121212;
      --text-color: #eee;
      --subtext-color: #aaa;
      --border-color: #333;
      --link-color: #66ccff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    header {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: var(--subtext-color);
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 24px;
      grid-auto-rows: minmax(100px, auto);
    }

    section {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: grab;
      touch-action: none; /* нужно для тач-событий */
    }

    section:active {
      cursor: grabbing;
    }

    section.dragging {
      opacity: 0.5;
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 1000;
    }

    section:hover {
      transform: translateY(10px);
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .wide { grid-column: span 2; }
    .tall { grid-row: span 2; }
    .big  { grid-column: span 2; grid-row: span 2; }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext-color);
      margin-top: 60px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>glg / глг</h1>
      <p class="subtitle">aka glgqqe, glgshka</p>
      <p class="subtitle"><span style="color:#FF0000">i</span> <span style="color:#FF8B00">u</span><span style="color:#E8FF00">s</span><span style="color:#5DFF00">e</span> <span style="color:#00FF2E">a</span><span style="color:#00FFB9">r</span><span style="color:#00B9FF">c</span><span style="color:#002EFF">h</span> <span style="color:#5D00FF">b</span><span style="color:#E800FF">t</span><span style="color:#FF008B">w</span></p>
    </div>
  </header>

  <div class="sections-grid">
    <section draggable="true">
      <img src="images/gh_heart.jpg" width="350" height="320">
    </section>
    
    <section draggable="true">
      <h2>ссылочке</h2>
      <p>Telegram: <a href="https://t.me/glgvvv">channel</a></p>
      <p>Discord: <a href="https://discord.gg/fmx7uFhjaW" target="_blank">server</a></p>
      <p>Steam: <a href="https://steamcommunity.com/id/glgqqe/" target="_blank">link</a></p>
      <p>Spotify: <a href="https://open.spotify.com/user/l49kd0b9986ihyz7fhkav7132?si=ba9b36cc8b854499" target="_blank">link</a></p>
    </section>

    <section draggable="true">
      <img src="images/jopa.jpg" width="350" height="320">
    </section>

    <section draggable="true">
      <h2>blockgame server (admin, not an owner)</h2>
      <p>IP: mirumir.xyz</p>
      <p>Map: <a href="http://map.mirumir.xyz">link</a></p>

    <section draggable="true">

    <section draggable="true">
      <img src="images/castle.jpg" width="350" height="320">
    </section>
  </div>

  <script>
    const grid = document.querySelector(".sections-grid");
    let draggedItem = null;

    // --- drag & drop для мышки ---
    grid.addEventListener("dragstart", e => {
      if (e.target.tagName === "SECTION") {
        draggedItem = e.target;
        e.target.classList.add("dragging");
      }
    });

    grid.addEventListener("dragend", e => {
      if (draggedItem) {
        draggedItem.classList.remove("dragging");
        draggedItem = null;
      }
    });

    grid.addEventListener("dragover", e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(grid, e.clientY);
      if (afterElement == null) {
        grid.appendChild(draggedItem);
      } else {
        grid.insertBefore(draggedItem, afterElement);
      }
    });

    // --- touch events для смартфонов ---
    let touchItem = null;

    grid.addEventListener("touchstart", e => {
      const target = e.target.closest("section");
      if (target) {
        touchItem = target;
        touchItem.classList.add("dragging");
      }
    });

    grid.addEventListener("touchmove", e => {
      if (!touchItem) return;
      const touch = e.touches[0];
      const afterElement = getDragAfterElement(grid, touch.clientY);
      if (afterElement == null) {
        grid.appendChild(touchItem);
      } else {
        grid.insertBefore(touchItem, afterElement);
      }
      e.preventDefault(); // отключает скролл при перетаскивании
    }, { passive: false });

    grid.addEventListener("touchend", () => {
      if (touchItem) {
        touchItem.classList.remove("dragging");
        touchItem = null;
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll("section:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>

</body>
</html>
